<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booth1</title>
  <link rel="stylesheet" href="Style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body>
    <div class="container mt-5"> <!-- เพลง -->
        <div class ="row align-items-center">
            <div class="col-md-5 text-custom">
                <h1 class="text-center">Booth Name</h1>
            </div>
            <div class="col-md-7 text-center">
                <img src="/resources/photo.jpeg" class="img-fluid rounded mb-4 custom-shadow" alt="example">
            </div>
        </div>
    </div>

   <div class="slider" > <!-- ยี -->
        <div class="slide-track">
            <div class="slide"><img class="img-slide" src="./resources/slide-food1.png" alt="food"></div>
            <div class="slide"><img class="img-slide" src="./resources/slide-food2.png" alt="food"></div>
            <div class="slide"><img class="img-slide" src="./resources/slide-dessert1.png" alt="dessert"></div>
            <div class="slide"><img class="img-slide" src="./resources/slide-dessert2.png" alt="dessert"></div>
            <div class="slide"><img class="img-slide" src="./resources/slide-cloth1.png" alt="cloth"></div>
            <div class="slide"><img class="img-slide" src="./resources/slide-cloth2.png" alt="cloth"></div>
            
            <div class="slide"><img class="img-slide" src="./resources/slide-food1.png" alt="food"></div>
            <div class="slide"><img class="img-slide" src="./resources/slide-food2.png" alt="food"></div>
            <div class="slide"><img class="img-slide" src="./resources/slide-dessert1.png" alt="dessert"></div>
            <div class="slide"><img class="img-slide" src="./resources/slide-dessert2.png" alt="dessert"></div>
            <div class="slide"><img class="img-slide" src="./resources/slide-cloth1.png" alt="cloth"></div>
            <div class="slide"><img class="img-slide" src="./resources/slide-cloth2.png" alt="cloth"></div>
        </div>
    </div>

     <div class="container py-5">
        <h2 class="text-pink-theme mb-5 text-center">Product details</h2>
        <div class="row g-4 mb-5">

            <div class="col-md-4">
                <div class="card h-100 product-card">
                    <div class="product-img-placeholder">
                        <img src="/resources/slide-food1.png" class="img-fluid rounded" alt="food">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-pink-theme">FOOD 1</h5>
                        <p class="card-text text-muted">Explaination Ingredient
                        </p>
                        <p class="card-text fw-bold">Price 70฿</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 staggered-item">
                <div class="card h-100 product-card">
                    <div class="product-img-placeholder">
                        <img src="/resources/slide-food2.png" class="img-fluid rounded" alt="example">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-pink-theme">FOOD 2</h5>
                        <p class="card-text text-muted">Explaination Ingredient</p>
                        <p class="card-text fw-bold">Price 70฿</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 product-card">
                    <div class="product-img-placeholder">
                        <img src="/resources/slide-dessert1.png" class="img-fluid rounded" alt="example">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-pink-theme">FOOD 3</h5>
                        <p class="card-text text-muted">Explaination Ingredient</p>
                        <p class="card-text fw-bold">Price 70฿</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="container mt-5"> <!-- แตงกวา -->
        <div class="row align-items-center">
            <div class="col-md-7 text-center">
                <img src="/resources/photo.jpeg" class="img-fluid rounded mb-4 custom-shadow" alt="example">
            </div>
            <div class="col-md-5 text-custom">
                <h1>AREA</h1>
            <h1>EXCLUSIVE</h1>
            </div>
        </div>
    </div>

</body>
</html>
