    <link href="Style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap');

    <title>Register</title>

</head>

<body>

    <header class="header"> <!-- ไตเติ้ล -->
        <div class="logo-section">
        <img src="./resources/photo.jpeg" alt="Logo" class="logo-img">

        <div class="site-name">
            <a href="index.html" class="title"><span class="empalphabet">E</span>LEVEN<span class="grp">GROUP</span></a>
            <span class="subtitle"> Horizon Co.</span>
        </div>
        </div>

        <div class="nav-links">
        <a href="index.html">Home</a>
        </div>
    </header>

    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h3 class="mb-4 text-primary text-center">Registration Form</h3>
            <form class="row g-3 was-validated" novalidate>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname" required>
                </div>
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="valid-feedback">Looks good.</div>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="col-md-12">
                    <label for="inputCity" class="form-label">Tel</label>
                    <input type="text" pattern = "[0-9]{10,10}" class="form-control" id="tel" placeholder="xxx-xxx-xxxx" required>
                    <div class="invalid-feedback">You must insert exact 10 numbers</div>
                </div>

                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label "  for="gridCheck">
                            Click here to receive updates and benefits.
                        </label>
                    </div>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </div>
            </form>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>

    <footer><!-- ไบร์ท -->
    <div class="footerContainer">

        <div class="Address">
            <p>มหาวิทยาลัยธรรมศาสตร์ ศูนย์รังสิต<br>
                99 หมู่ 18 ถนนพหลโยธิน ตำบลคลองหนึ่ง<br> 
                อำเภอคลองหลวง จังหวัดปทุมธานี 12120</p>
        </div>
        
        <div class="Contact">
            <p>Contact US</p>
            <div Class="list">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>  
        </div>

        <div class="feedbut">
            <a href="feedback.html" class="py-2 px-3 rounded-3">Feedback</a>
        </div>

        <div class="up">
            <button class="btn-top" onclick="scrollToTop()">
                 <i class="fa-solid fa-arrow-up"></i>
                </button>
        </div>
        
    </div>
  </footer>

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

</body>

</html>
