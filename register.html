<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="Style.css" rel="stylesheet">
    <title>Bootstrap 5 form validation</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h3 class="mb-4 text-primary text-center">Registration Form</h3>
            <form class="row g-3 was-validated" novalidate>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname" required>
                </div>
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="valid-feedback">Looks good.</div>
                    <div class="invalid-feedback">Please pick a valid email address.</div>
                </div>
                <div class="col-md-12">
                    <label for="inputCity" class="form-label">Tel</label>
                    <input type="text" pattern = "[0-9]{10,10}" class="form-control" id="tel" placeholder="xxx-xxx-xxxx" required>
                    <div class="invalid-feedback">You must insert exact 10 numbers</div>
                </div>

                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label "  for="gridCheck">
                            You must check this box.
                        </label>
                    </div>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
