<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEEDBACK</title>
    <link rel="stylesheet" href="Style.css">

</head>
<body>
  <form class="feedback-form" onsubmit="showMessage(event)">
    <h2>FEEDBACK</h2>

    <label for="name">NAME</label>
    <input type="text" id="name" name="name" placeholder="กรอกชื่อของคุณ" required>

    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="rating">Satisfaction level:</label>
    <select id="rating" name="rating" required>
      <option value="">-- กรุณาเลือก --</option>
      <option value="5">ยอดเยี่ยม (5)</option>
      <option value="4">ดีมาก (4)</option>
      <option value="3">ปานกลาง (3)</option>
      <option value="2">พอใช้ (2)</option>
      <option value="1">ควรปรับปรุง (1)</option>
    </select>

    <label for="message">Additional comments</label>
    <textarea id="message" name="message" placeholder="เขียนความคิดเห็นของคุณที่นี่..." required></textarea>

    <button type="submit">SUBMIT</button>

    <div class="success-message" id="success-message">
       ขอบคุณสำหรับความคิดเห็นของคุณ
    </div>
  </form>

  <script>
    function showMessage(event) {
      event.preventDefault();
      document.getElementById("success-message").style.display = "block";
      event.target.reset();
    }
  </script>
</body>
</html>
