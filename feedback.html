<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Us</title>

  <style>
    .submit {
        display: flex;
        justify-content: end;
    }
  </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">

  <div class="container">
    <h3 class="mb-3 text-center">Rate Us</h3>

    <form>
      <div class="mb-3 text-center">
        ⭐️⭐️⭐️⭐️⭐️
      </div>

      <div class="mb-3">
        <textarea class="form-control" id="comment" rows="4" placeholder="comment box"></textarea>
      </div>

      <div class="submit">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<footer>
      <p class="text-muted text-center mt-3 ">Slides of Comments from other users</p>
</footer>

</body>
</html>
